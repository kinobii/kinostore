<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details - Kinostore</title>
  <link rel="icon" href="logo1.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      width: 60px;
      height: auto;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }
    .price {
      color: #28a745;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <img src="logo1.png" alt="Kinostore Logo">
  <h1>Product Details</h1>
</header>

<div class="container" id="productDetails">
  <!-- Filled by JavaScript -->
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productName = urlParams.get('name');

  const products = [
  { name: "Smart Plug", category: "smart-home", price: 12.99, img: "images/sp.png" },
  { name: "LED Light Strip", category: "lighting", price: 14.99, img: "images/lls.png" },
  { name: "Mini Tripod", category: "accessory", price: 9.99, img: "images/mtp.png" },
  { name: "Phone Holder", category: "accessory", price: 7.99, img: "images/ph.png" },
  { name: "Bluetooth Tracker", category: "smart-home", price: 18.49, img: "images/bt.png" },
  { name: "Portable Charger", category: "accessory", price: 24.95, img: "images/pc.png" },
  { name: "Smart Watch", category: "smart-home", price: 49.99, img: "images/sw.png" },
  { name: "Wireless Earbuds", category: "audio", price: 39.99, img: "images/we.png" },
  { name: "Bluetooth Speaker", category: "audio", price: 29.99, img: "images/bs.png" },
  { name: "Ring Light", category: "lighting", price: 22.49, img: "images/rl.png" }
];

  const product = products.find(p => p.name === productName);

  const detailsDiv = document.getElementById('productDetails');

  if (product) {
    detailsDiv.innerHTML = `
      <a href="index.html" class="back-btn">&larr; Back to store</a>
      <img src="${product.img}" class="product-img" alt="${product.name}">
      <h2>${product.name}</h2>
      <p class="price">$${product.price.toFixed(2)}</p>
      <p>${product.desc}</p>
      <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
    `;
  } else {
    detailsDiv.innerHTML = `<p>Product not found.</p>`;
  }

  function addToCart(product) {
    const cart = JSON.parse(localStorage.getItem('kinostoreCart')) || [];
    cart.push(product);
    localStorage.setItem('kinostoreCart', JSON.stringify(cart));
    alert(product.name + " added to cart!");
  }
</script>

</body>
</html>
